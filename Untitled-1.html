<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #06064f;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-footer {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Appointment Booking Form</h2>
        <form action="/submit-appointment" method="POST">
            <div class="form-group">
                <label for="patientName">Full Name</label>
                <input type="text" id="patientName" name="patientName" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="appointmentDate">Preferred Appointment Date</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>
            
            <div class="form-group">
                <label for="appointmentTime">Preferred Time</label>
                <select id="appointmentTime" name="appointmentTime" required>
                    <option value="" disabled selected>Select a time</option>
                    <option value="9:00 AM">9:00 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="1:00 PM">1:00 PM</option>
                    <option value="2:00 PM">2:00 PM</option>
                    <option value="3:00 PM">3:00 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointmentTime">Preferred specialist</label>
                <select id="appointmentTime" name="appointmentTime" required>
                    <option value="" disabled selected>Select a specialist</option>
                    <option>Dr.Pal</option>
                    <option>Dr.kaali</option>
                    <option>Dr.muthuvel pandiyan</option>
                    <option>Dr.adhiyan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes or Questions</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Enter any specific requests or concerns"></textarea>
            </div>
            
            <button type="submit">
                <a href="http://127.0.0.1:5500/confirm.html" style="color:#700909;"> Book Appointment</a></button>
        </form>
        
        <div class="form-footer">
            <p>We will confirm your appointment once the form is submitted</p>
        </div>
    </div>

</body>
</html>
